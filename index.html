<!DOCTYPE html>
<html>
    <head>
        <title>Lotto!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet"/>
        <script type="text/javascript" src="./app.js" defer></script>
        <meta name="author" content="Nicolas M">
    </head>
    <body>
        <main>
           
            <div class="grid-container">
                <div id="grid-selector" class="mb-1" style="text-align: left;">
                    <input type="radio" id="numbers" name="grid-selector" value="numbers" onclick="showNumbersGrid()" checked />
                    <label for="numbers">Select 7 numbers</label>
                    <span id="checkNumbers" class="hidden"> <img src="./media/checkmark.svg" style="width:15px;"></span><br>
                    
                    <input type="radio" id="extra" name="grid-selector" value="extra" onclick="showExtraGrid()">
                    <label for="extra">Select 1 extra number</label>
                    <span id="checkExtra" class="hidden"> <img src="./media/checkmark.svg" style="width:15px;"></span><br>
                </div>
                           
                <div id="grid-numbers"></div>
                <div id="grid-extra" class="hidden"></div>
                <div id="gainBoard" class="hidden">
                    <div id="winningWaiting" class="dottedTitle">
                        <p class="mt-0">Wait for your winnings</p>
                        <div class="loading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div>
                        <div id="winningsList" ></div>
                    <p id="winSentence" class="hidden">With <span id="winNumber"></span> numbers, you won <span id="winMoney"></span>€!</p>
                    <p id="extraFound" class="hidden">You found the extra number, your gains have been doubled! You won <span id="winMoneyWithExtra"></span>€!</p>
                    </div>
                    
                </div>
                    
                    
                    <button id="reset" onclick="reset()" class="mt-1 gold-button hidden">New Game</button>
                    <div id="error"></div>
                </div>
               
               
            </div>
           
            <div class="results-container">
                <div id="introText" class="dottedTitle">
                    <h2 class="mb-0">Lotto Game!</h2>
                    <p class="mt-0">Select your numbers please</p>
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                
                  
                <div id="yourNumbersMessage" class="hidden">
                    <p class="mt-0">Your numbers:</p>
                    <div id="userNumbers"></div>
                </div>
              
                <button id="start" onclick="lotto()" class="mt-2 gold-button hidden">Let's play!</button>
                <div>
                    <p id="lottoTitle" class="hidden">Lotto numbers:</p>
                    <div id="lotto" class="mt-1"></div>
                </div>
                
                
            </div>
                

           
        </main>
        
    </body>
</html>
